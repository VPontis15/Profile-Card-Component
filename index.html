<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="card__image">
            <img
              src="images/image-victor.jpg"
              alt="An image of Victor Crest"
              class="card-avatar"
            />
          </div>
          <div class="card__user">
            <p class="card__user-name">
              Victor Crest <span class="card__user-age">26</span>
            </p>

            <p class="card__user-location">London</p>
          </div>
          <div class="card__user-stats">
            <div class="card__user-stat">
              <h3 class="card__user-stat-heading">80K</h3>
              <p class="card__user-stat--context">Followers</p>
            </div>

            <div class="card__user-stat">
              <h3 class="card__user-stat-heading">803K</h3>
              <p class="card__user-stat--context">Likes</p>
            </div>
            <div class="card__user-stat">
              <h3 class="card__user-stat-heading">1.4K</h3>
              <p class="card__user-stat--context">Photos</p>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
